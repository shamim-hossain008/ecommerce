<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d6ca853c51.js"
      crossorigin="anonymous"
    ></script>
    <title>Ecommerce</title>
  </head>
  <body>
    <!-- Header starts -->
    <header class="header">
      <nav class="nav">
        <div>
          <a href="/"><h2 class="logo">Shamim-Fashion</h2></a>
        </div>

        <div class="cart-container">
          <div>
            <p class="cart-item">1</p>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="searchArea">
            <i class="fa-solid fa-magnifying-glass fa-beat"></i>
            <input type="text" placeholder="Search" class="searchbox" />
          </div>
        </div>
      </nav>
    </header>

    <main class="mainContainer">
      <section class="hero">
        <div class="col-1">
          <img src="img/undraw_add_color_19gv.svg" alt="" class="heroImg" />
        </div>

        <div class="col-2">
          <div>
            <h1>
              SU<span class="color">MM</span>ER COLLECT<span class="color"
                >ION</span
              >
            </h1>
            <p>
              Shopping the best deal today. Coupon discount free shipping and
              more .
            </p>
            <button class="buyNowBtn">Buy Now</button>
          </div>
        </div>
      </section>

      <section>
        <div class="iconArea">
          <a href="#"><i class="fab fa-facebook"></i> </a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </section>
    </main>
  </body>
</html>
